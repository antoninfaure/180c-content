        <h3>Paëlla aux légumes de printemps</h3>
        <p>Pour 2-3 personnes</p>
        <h4>Ingrédients</h4>
        <ul>
          <li>1 oignon</li>
          <li>2 gousses d’ail</li>
          <li>1-2 carottes</li>
          <li>1 demi-poivron rouge</li>
          <li>200g d’haricots verts ou asperges vertes</li>
          <li>200g de petits pois</li>
          <li>4-5 tomates cerises</li>
          <li>200g de riz rond blanc</li>
          <li>500mL d’eau </li>
          <li>1 sachet de safran moulu (~0,125g)</li>
          <li>100g de tofu fumé</li>
        </ul>
        <h4>Préparation (~35 min)</h4>
         <ol>
          <li>Dans une grande poêle, faites revenir l’ail et l’oignon dans un peu d’huile d’olive et assaisonez.</li>
          <li>Coupez les poivrons en lamelles et les carottes en demi-lunes.</li>
          <li>ajoutez à la poêle les poivrons ainsi que les petits pois et les haricots verts.</li>
          <li>Faites revenir tous les légumes quelques minutes avant de versier le riz.</li>
          <li>Mélangez puis couvrez et laissez cuire à feux doux pendants 15-20 minutes tout en remuant de temps en temps et en y ajoutant de l’eau si nécessaire.</li>
          <li>Dans une petite poêle à côté, faites revenir le tofu fumé coupé au préalable en petits cube dans un peu d’huile d’olive, juqu’à ce qu’il soit bien doré.</li>
          <li>Quelques minutes avant la fin, rajouter le tofu et les tomates coupées en quarts au reste du plat.</li>
          <li>Dégustez !</li>
         </ol>
        <h4>Le saviez-vous ?</h4>
        <p>Cette paëlla végétale pleine de couleurs et de saveurs requiert un ingrédient particulier : le safran !</p>
        <p>Considérée comme une épice du Moyen-Orient, le safran pousse également en Suisse en Valais et est utilisé dans la préparation de mets typiquement suisse comme la cuchaule fribourgeoise !</p>       
        <p><i>Merci à Camille Aymon de nous avoir partagé sa recette ainsi que la photo.</i></p>
        
