title: Spice League
summary: Le Top Chef étudiant (25-26 mars)
thumbnail: spice-league.jpg
content: >
      <p>Avez-vous remarqué des affiches similaires à ce post sur le campus ? Vous ont-elles interpellées ? On l'espère car on est fièr.e.s de lancer la première édition de notre concours de cuisine: la Spice League 🏆👨‍🍳 !!!</p>

      <p>On vous invite à participer à cette compétition qui se tiendra dans les cuisines de l'EPFL, et durant laquelle des équipes de 2 s'affronteront autour d''épreuves culinaires concoctées par nos soins 😏.</p>

      <p>Le concours se déroulera en 2 parties: une phase qualificative (25 mars) et la finale (26 mars) qui opposera les 2 meilleures équipes lors d'un ultime défi. Celles-ci auront la chance de voir leurs plats jugés par des jurés d'exception (dont un chef de cuisine exécutif de l'OMS 😱) !!!</p>

      <p>A la clé, un prix alléchant pour le duo vainqueur🥇 ainsi que des lots très sympas pour toutes les équipes participantes 😉!</p>

      <p>N'hésitez donc pas à vous inscrire pour tenter d'être sélectionné.e ! Il suffit de remplir ce <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSeWM-UcXucSCiQhjvKBQ2d1ZLxf5a7bwfYsWlnPPKgXlNNfRA/viewform">google form</a> en nous proposant une recette végé et de saison que vous aurez concocté 😋.</p>

      <p>Tous les détails sont bien évidemment indiqués dans le form. Vous avez jusqu'au vendredi 17 mars pour le remplir ⏱ !</p>

      <p>Alors à vos marques, prêt.e.s... Partez !</p>