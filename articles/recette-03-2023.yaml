        <h3>Carrot Cake</h3>
        <p>Pour 4 personnes</p>
        <h4>Ingrédients</h4>
        <ul>
          <li>90g d'huile végétale</li>
          <li>125g de sucre</li>
          <li>125g de farine fluide</li>
          <li>1/2 cuillière à café rase de muscade</li>
          <li>1 cuillière à café d'extrait de vanille liquide</li>
          <li>1/2 sachet de levure chimique</li>
          <li>1 cuillière à café rase de cannelle</li>
          <li>150g de carotte râpées (3 à 4 grosses carottes)</li>
          <li>2 oeufs</li>
          <li>60g de noix concassées</li>
          <li>Pour le glaçage :
            <ul>
              <li>2/3 sachet de sucre vanillé</li>
              <li>2/3 cuillière à soupe de miel</li>
              <li>2/3 cuillière à café de cannelle</li>
              <li>130g de cream cheese</li>
            </ul>
          </li>
        </ul>
        <h4>Préparation (45-55 min)</h4>
        <ol>
          <li>Commencez par préchauffer le four à 180 degrés.</li>
          <li>Mélangez au fouet les oeufs et le sucre.</li>
          <li>Incorporez l'extrait de vanille, la muscade, la cannelle et l'huile, toujours à l'aide du fouet.</li>
          <li>Ajoutez la farine et la levure. Commencez à mélanger, jusqu'à obtention d'une pâte lisse.</li>
          <li>Ajoutez les carottes râpées et les noix concassées. Mélangez au fouet doucement jusqu'à ce que la pâte soit homogène.</li>
          <li>Huilez et farinez légèrement le moule (voire les 2 moules car la dose le permet) et versez la préparation.</li>
          <li>Enfournez 30 à 40 minutes selon votre four. Piquez pour vérifier que le gâteau soit cuit.</li>
          <li>Mélangez les ingrédients du glaçage puis étalez le sur le gâteau une fois refroidi.</li>
          <li>Mettez à refroidir le gâteau avec glaçage pendant quelques heures.</>
          <li>Dégustez !</li>
        </ol>
